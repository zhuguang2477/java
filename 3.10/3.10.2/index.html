<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет налога на транспорт</title>
</head>
<body>
    <h1>Расчет налога на транспорт</h1>
    <input type="number" id="power" placeholder="Введите мощность автомобиля (л.с.)" />
    <button id="calculateTax">Рассчитать налог</button>
    <p id="taxResult"></p>

    <script>
        document.getElementById('calculateTax').addEventListener('click', () => {
            const power = Number(document.getElementById('power').value);
            let taxRate;

            if (power < 100) {
                taxRate = 12;
            } else if (power >= 100 && power < 125) {
                taxRate = 25;
            } else if (power >= 125 && power < 150) {
                taxRate = 35;
            } else if (power >= 150 && power < 175) {
                taxRate = 45;
            } else if (power >= 175 && power < 200) {
                taxRate = 50;
            } else if (power >= 200 && power < 225) {
                taxRate = 65;
            } else if (power >= 225 && power < 250) {
                taxRate = 75;
            } else {
                taxRate = 150;
            }

            const taxAmount = power * taxRate;
            console.log(`Сумма налога: ${taxAmount}`);
            document.getElementById('taxResult').textContent = `Сумма налога: ${taxAmount}`;
        });
    </script>
</body>
</html>
