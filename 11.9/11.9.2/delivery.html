<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькуляция стоимости доставки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Калькуляция стоимости доставки товаров</h1>
    <form id="deliveryForm">
        <label for="productName">Название товара:</label>
        <input type="text" id="productName" required>

        <label for="weight">Вес товара (кг):</label>
        <input type="number" id="weight" min="0" required>

        <label for="distance">Расстояние доставки (км):</label>
        <input type="number" id="distance" min="0" required>

        <button type="submit">Добавить товар</button>
    </form>

    <table class="product-table">
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Вес (кг)</th>
                <th>Расстояние (км)</th>
                <th>Стоимость доставки</th>
            </tr>
        </thead>
        <tbody id="productList">
        </tbody>
    </table>

    <script src="delivery.js"></script>
</body>
</html>
