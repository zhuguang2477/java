<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка банковской карты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Настройка банковской карты</h1>
    <input type="text" id="cardText" placeholder="Введите текст на карте">

    <label for="cardColor">Выберите цвет:</label>
    <select id="cardColor">
        <option value="red">Красный</option>
        <option value="blue">Синий</option>
        <option value="green">Зеленый</option>
    </select>

    <p id="card" style="border: 1px solid #000; padding: 20px; margin-top: 20px; width: 300px;">Это ваша карта</p>

    <script src="card.js"></script>
</body>
</html>
