<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всплывающее окно с подарком</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup img {
            width: 50px;
            height: 50px;
        }
        .popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="popup" class="popup">
    <img id="gift-icon" src="" alt="gift">
    <p id="gift-title"></p>
    <button id="close-popup">Отлично!</button>
</div>

<script>
    const giftArr = [
        { title: "Скидка 20% на первую покупку в нашем магазине!", icon: "/img/discount.svg" },
        { title: "Скидка 10% на всё!", icon: "/img/discount_2.svg" },
        { title: "Подарок при первой покупке в нашем магазине!", icon: "/img/gift.svg" },
        { title: "Бесплатная доставка для вас!", icon: "/img/delivery.svg" },
        { title: "Сегодня день больших скидок!", icon: "/img/discount_3.svg" }
    ];

    function showRandomGift() {
        const randomIndex = Math.floor(Math.random() * giftArr.length);
        const gift = giftArr[randomIndex];

        document.getElementById("gift-title").innerText = gift.title;
        document.getElementById("gift-icon").src = gift.icon;
        document.getElementById("popup").style.display = 'block';
    }

    window.onload = function() {
        setTimeout(showRandomGift, 3000);

        document.getElementById("close-popup").onclick = function() {
            document.getElementById("popup").style.display = 'none';
        }
    };
</script>
</body>
</html>
